# http://localhost:8080/actuator/metrics/disk.total
# http://localhost:8080/actuator/metrics/disk.free
# http://localhost:8080/actuator/metrics/jdbc.connections.max
# http://localhost:8080/actuator/metrics/hikaricp.connections
# http://localhost:8080/actuator/metrics/jvm.threads.states
# http://localhost:8080/actuator/metrics/jvm.info
